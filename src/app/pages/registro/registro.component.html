<div class="container" *ngIf="success === false">
  <div class="row">
    <div class="col-12">
      <div class="w-100 d-block my-5">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-5">
           
              <div class="card bg-light">
                <div class="card-body ">
                  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                    <h1 class="text-dark">Registrarse</h1>

                    <!-- nombre -->
                    <div class="form-outline mb-2">
                      <label class="nombre text-dark" for="nombre">Nombre</label>
                      <input
                        [(ngModel)]="enteredNombre"
                        name="nombre"
                        type="text"
                        id="nombre"
                        class="form-control"
                        required maxlength="50"
                      />
                      
                    </div>
                    <!-- apellido -->
                    <div class="form-outline mb-2">
                      <label class="apellido text-dark" for="apellido">Apellido</label>
                      <input
                        [(ngModel)]="enteredApellido"
                        name="apellido"
                        type="text"
                        id="apellido"
                        class="form-control"
                        required maxlength="50"
                      />
                      
                    </div>
                    <!-- Fecha Nacimiento -->
                    <div class="form-outline mb-2">
                      <label class="fechaNacimiento text-dark" for="fechaNacimiento">Fecha de Nacimiento</label>
                      <input
                        [(ngModel)]="enteredFechaNacimiento"
                        name="fechaNacimiento" required
                        type="date"
                        id="fechaNacimiento"
                        class="form-control"
                        min="1920-01-01" max="2004-12-31" 
                        
                         
                      />
                      
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-2">
                      <label class="email-label text-dark" for="email"
                        >Dirección email</label>
                      <input
                        [(ngModel)]="enteredEmail"
                        name="email"
                        type="email"
                        id="email"
                        class="form-control"
                        required maxlength="50"
                      />
                      
                      
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-2">
                      <label class="password-label text-dark" for="password"
                        >Contraseña (Máximo 8 caracteres)</label>
                      <input
                        [(ngModel)]="enteredPassword"
                        name="password"
                        type="password"
                        id="password"
                        class="form-control"
                        required maxlength="8"
                      />
                    </div>

                    <!-- Checkbox -->
                    <div class="form-check form-switch">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="flexSwitchCheckDefault"
                        
                      />
                      <label
                        class="form-check-label text-dark"
                        
                      >
                        Acepto las
                        <a routerLink="../home" >Condiciones de uso</a>
                        , la
                        <a routerLink="../home"
                          >Politica de privacidad</a
                        >
                        y la
                        <a routerlink="../home" 
                          > Politica de cookies</a
                        >
                        de Wallet.
                      </label>
                    </div>

                    <!-- 2 column grid layout for inline styling -->
                    <div class="row mb-4">
                      <div class="col">
                        <!-- Simple link -->
                        <a href="recuperar-contraseña">Ya tengo una cuenta</a>
                      </div>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary">
                      Crear usuario
                    </button>
                  </form>
                  <div *ngIf="success">
                    <div  class="alert alert-success alert-dismissible fade show mt-4" role="alert">
                      ¡ Usuario creado exitosamente !
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                  </div>
                </div>
              </div>
            
          </div>
        </div>
      </div>

    </div>
    <div style="min-height: 20vh"></div>
  </div>

</div>
