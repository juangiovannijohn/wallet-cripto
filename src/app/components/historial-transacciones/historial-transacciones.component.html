<section class="bg-secundario p-4 rounded">
  <div class="row">
    <div class="col">
      <h3 class="text-white fs-3">Historial de transacciones</h3>
      <div>
        <button
          *ngIf="!transaccionesTodas"
          class="btn btn-primary my-2"
          (click)="ultimasTransacciones(this.userId)"
        >
          Ver Ultimas Transacciones >
        </button>
        <button
          *ngIf="transaccionesTodas"
          class="btn btn-primary my-2"
          (click)="todasTransacciones(this.userId)"
        >
          Ver Todas >
        </button>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-secondary table-hover">
          <tbody>
            <ng-container>
              <tr *ngFor="let item of dataTransacciones">
                <th scope="row " class="align-middle">
                  <img
                    src="{{ item.imgCuenta }}"
                    width="50px"
                    height="50px"
                    alt="moneda {{ item.cuenta }}"
                  />
                </th>
                <td>
                  <div class="align-middle text-end pe-5">
                    <p class="m-0 fs-5" [ngClass]="item.classRed ? 'text-danger2' : 'text-success2'">
                      {{ item.codigoMovimientoText }}{{ item.cuenta }}
                    </p>
                    <p class="m-0 fs-6 fst-italic">{{ item.fecha }}</p>
                  </div>
                </td>
                <td class="align-middle text-end pe-5"  >
                 <p class="m-0 fs-5" [ngClass]="item.classRed ? 'text-danger2' : 'text-success2'">  {{ item.signo }}{{ item.booleanARS ? (item.monto | ARS) : (item.monto | BTC)   }} </p>
                </td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
